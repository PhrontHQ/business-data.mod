<head>
    <link rel="stylesheet" type="text/css" href="variants.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "variants"}
            }
        },
        "headerRepetition": {
            "prototype": "mod/ui/repetition.reel",
            "values": {
                "element": {"#": "headerRepetition"},
                "content": {"<-": "@owner.columns"}
            }
        },
        "columnName": {
            "prototype": "mod/ui/text.reel",
            "values": {
                "element": {"#": "columnName"},
                "value": {"<-": "@headerRepetition:iteration.object"}
            }
        },
        "rowRepetition": {
            "prototype": "mod/ui/repetition.reel",
            "values": {
                "element": {"#": "rowRepetition"},
                "content": {"<-": "@owner.rows"}
            }
        },
        "cellRepetition": {
            "prototype": "mod/ui/repetition.reel",
            "values": {
                "element": {"#": "cellRepetition"},
                "content": {"<-": "@rowRepetition:iteration.object"}
            }
        },
        "cell": {
            "prototype": "mod/ui/text.reel",
            "values": {
                "element": {"#": "cell"},
                "value": {"<-": "@cellRepetition:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <table data-montage-id="variants" class="Variants">
        <thead>
            <tr data-montage-id="headerRepetition">
                <th data-montage-id="columnName"></th>
            </tr>
        </thead>
        <tbody data-montage-id="rowRepetition">
            <tr data-montage-id="cellRepetition">
                <td data-montage-id="cell"></td>
            </tr>
        </tbody>
    </table>
</body>
