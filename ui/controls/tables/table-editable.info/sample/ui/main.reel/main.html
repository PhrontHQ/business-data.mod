<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "editableTable": {"@": "editableTable"}
            }
        },

        "icons": {
            "prototype": "ui/controls/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },

        "editableTable": {
            "prototype": "ui/controls/tables/table-editable.reel",
            "properties": {
                "element": {"#": "editableTable"},
                "delegate": {"@": "owner"},
                "label": "Foo",
                "isMultiSelectionEnabled": true,
                "contentMaxHeight": 15,
                "canAddWithError": false,
                "columns":  [
                    {
                        "value": "long title here",
                        "path": "name"
                    },
                    {
                        "value": "age",
                        "path": "age"
                    },
                    {
                        "value": "weight",
                        "path": "weight"
                    }
                ],
                "rows":  [
                    {
                        "name": "option1",
                        "age": "16",
                        "weight": "120"
                    },
                    {
                        "name": "option1",
                        "age": "18",
                        "weight": "140"
                    },
                    {
                        "name": "option1",
                        "age": "16",
                        "weight": "120"
                    },
                    {
                        "name": "option1",
                        "age": "18",
                        "weight": "140"
                    },
                    {
                        "name": "option1",
                        "age": "16",
                        "weight": "120"
                    },
                    {
                        "name": "option1",
                        "age": "18",
                        "weight": "140"
                    }

                ]
            }
        },

        "addButton": {
            "prototype": "ui/controls/button.mod",
            "properties": {
                "element": {"#": "addButton"},
                "value": "add"
            },
            "bindings": {
                "disabled": {"<-": "@editableTable.isAddingNewEntry"}
            }
        },

        "deleteButton": {
            "prototype": "ui/controls/button.mod",
            "properties": {
                "element": {"#": "deleteButton"},
                "value": "delete"
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "!@editableTable.selectedRows.length"}
            }
        },

        "newEntry": {
            "prototype": "ui/controls/table-new-row.reel",
            "properties": {
                "element": {"#": "newEntry"}
            },
            "bindings": {
                "object": {"<-": "@owner.newObject"}
            }
        },

        "rowEntry": {
            "prototype": "ui/controls/table-new-row.reel",
            "properties": {
                "element": {"#": "rowEntry"}
            },
            "bindings": {
                "object": {"<-": "@editableTable:rowIteration.object.object"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Main">
        <div data-mod-id="icons"></div> <!-- sample only -->
        <div data-mod-id="editableTable" class="sampleTable">
            <div data-arg="table-editable-header-toolbar">
                <div data-mod-id="deleteButton" class="Button--alert Button--icon"><svg><use xlink:href="#i-trashCan"/></svg></div>
                <div data-mod-id="addButton" class="Button--add">
                    <svg><use xlink:href="#i-plus"/></svg>
                </div>
            </div>
            <div data-arg="row-new" data-mod-id="newEntry"></div>
            <div data-arg="row-entry" data-mod-id="rowEntry"></div>
        </div>
    </div>
</body>
</html>
