<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="select-multiple.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-disabled')": {"<-": "!!@owner.disabled"}
            }
        },

        "ownerOptions": {
            "value": {"#": "owner"},
            "bindings": {
                "multiple": {"<-": "@owner.allowMultiple"}
            }
        }
    }
    </script>
</head>
<body>
    <select data-mod-id="owner" size="4" class="SelectMultiple"></select>
</body>
</html>
