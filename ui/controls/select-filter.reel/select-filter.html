<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="select-filter.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "filterOverlayComponent": {"@": "filterItems"}
            },
            "listeners": [
                {
                    "listener": {"@": "owner"},
                    "type": "action"
                }
            ],
            "bindings": {
                "classList.has('filters-are-visible')": {"<-": "@owner.areFiltersVisible"}
            }
        },
        "displayAllButton": {
            "prototype": "ui/controls/button.mod",
            "properties": {
                "element": {"#": "displayAllButton"},
                "value": "Display All"
            },
            "bindings": {
                "disabled": {"<-": "@owner.options.every{checked}"}
            }
        },
        "filterButton": {
            "prototype": "ui/controls/button.mod",
            "properties": {
                "element": {"#": "filterButton"},
                "value": "Display"
            }
        },
        "filterItems": {
            "prototype": "ui/controls/select-filter-items.reel",
            "properties": {
                "element": {"#": "filterItems"},
                "anchor": {"#": "selectFilterButtonWrapper"}
            },
            "bindings": {
                "options": {"<-": "@owner.options"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="SelectFilter">
        <button data-mod-id="displayAllButton" class="SelectFilter-displayAll"></button>
        <div data-mod-id="selectFilterButtonWrapper" class="SelectFilter-filter">
            <button data-mod-id="filterButton" class="SelectFilter-filterButton">
                <svg><use xlink:href="#i-triangle-down"/></svg>
            </button>
            <div data-mod-id="filterItems" class="SelectFilter-items"></div>
        </div>
    </div>
</body>
</html>
