<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field-checkbox.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "ui/controls/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "helpMessage": {"<-": "@owner.helpMessage"},
                "disabled": {"<-": "@owner.disabled"},
                "errorMessage": {"<-": "@owner.errorMessage || @control.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@control.errorMessage"},
                "isMandatory": {"<-": "@owner.isMandatory"},
                "isLoading": {"<-": "@owner.isLoading"}
            }
        },
        "control": {
            "prototype": "ui/controls/checkbox.reel",
            "properties": {
                "element": {"#": "control"}
            },
            "bindings": {
                "checked": {"<->": "@owner.checked"},
                "disabled": {"<-": "@owner.disabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="FieldCheckbox">
        <div data-mod-id="field">
            <div data-mod-id="control"></div>
        </div>
    </div>
</body>
</html>
