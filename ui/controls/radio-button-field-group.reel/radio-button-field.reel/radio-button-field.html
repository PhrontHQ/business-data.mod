<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="radio-button-field.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "labelElement": {"#": "label"}
            },
            "bindings": {
                "checked": {"<-": "@radioButton.checked"},
                "classList.has('checked')": {"<-": "@owner.checked"},
                "classList.has('montage--disabled')": {"<-": "@owner.disabled"}
            }
        },
        "radioButton": {
            "prototype": "./radio-button.mod",
            "properties": {
                "element": {"#": "radioButton"}
            },
            "bindings": {
                "value": {"<-": "@owner.value"},
                "radioButtonController": {"<-": "@owner.radioButtonController"},
                "enabled": {"<-": "!@owner.disabled"}
            }
        },
        "label": {
            "prototype": "ui/controls/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="RadioButtonField">
        <span data-mod-id="radioButton" class="RadioButtonField-control"></span>
        <label data-mod-id="label" class="RadioButtonField-label"></label>
    </div>
</body>
</html>
