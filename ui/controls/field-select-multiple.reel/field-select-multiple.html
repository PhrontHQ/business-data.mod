<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field-select-multiple.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "ui/controls/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "helpMessage": {"<-": "@owner.helpMessage || 'Select multiple items by holding down command on Mac or cntrl on PC.'"},
                "disabled": {"<-": "@owner.disabled"},
                "errorMessage": {"<-": "@owner.errorMessage || @control.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@control.errorMessage"},
                "isMandatory": {"<-": "@owner.isMandatory"},
                "isLoading": {"<-": "@owner.isLoading"}
            }
        },
        "control": {
            "prototype": "ui/controls/select-multiple.reel",
            "properties": {
                "element": {"#": "control"}
            },
            "bindings": {
                "options": {"<-": "@owner.options"},
                "selectedValues": {"<->": "@owner.selectedValues"},
                "valuePropertyName": {"<-": "@owner.valuePropertyName"},
                "labelPropertyName": {"<-": "@owner.labelPropertyName"},
                "disabled": {"<-": "@owner.disabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="FieldSelectMultiple">
        <div data-mod-id="field">
            <div data-mod-id="control"></div>
        </div>
    </div>
</body>
</html>
