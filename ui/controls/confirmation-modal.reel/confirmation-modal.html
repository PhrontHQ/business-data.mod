<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="confirmation-modal.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "modal": {"@": "modal"}
            },
            "listeners": [
                {
                    "listener": {"@": "owner"},
                    "type": "action"
                }
            ]
        },
        "modal": {
            "prototype": "ui/controls/modal.reel",
            "properties": {
                "element": {"#": "modal"},
                "controller": {"@": "owner"}
            },
            "bindings": {
                "isShown": {"<->": "@owner.isShown"}
            }
        },
        "title": {
            "prototype": "ui/controls/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.title ? @owner.title : 'Are you sure?'"}
            }
        },
        "message": {
            "prototype": "ui/controls/text.reel",
            "properties": {
                "element": {"#": "message"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.message ? @owner.message : 'Click to confirm.'"}
            }
        },
        "falseButton": {
            "prototype": "ui/controls/button.mod",
            "properties": {
                "element": {"#": "falseButton"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.buttonLabelFalse ? @owner.buttonLabelFalse : 'Cancel'"}
            }
        },
        "trueButton": {
            "prototype": "ui/controls/button.mod",
            "properties": {
                "element": {"#": "trueButton"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.buttonLabelTrue ? @owner.buttonLabelTrue : 'Confirm'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="ConfirmationModal">
        <div data-mod-id="modal">
            <div class="ConfirmationModal-header">
                <h3 data-mod-id="title" class="flush-top g-margin-bottom"></h3>
            </div>
            <div class="ConfirmationModal-body g-margin-bottom--double">
                <p data-mod-id="message"></p>
                <div data-param="*"></div>
            </div>
            <div class="ConfirmationModal-footer">
                <button data-mod-id="falseButton"></button>
                <button data-mod-id="trueButton" class="Button--primary"></button>
            </div>
        </div>
    </div>
</body>
</html>
