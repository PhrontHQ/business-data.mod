<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="scrollable-list.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "items": {
            "prototype": "mod/ui/repetition.reel",
            "properties": {
                "element": {"#": "items"}
            },
            "bindings": {
                "content": {"<-": "@owner.content"}
            }
        },
        "item": {
            "prototype": "ui/controls/text.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "value": {"<-": "@items:iteration.object.value || @items:iteration.object.label"}
            }
        },
        "scrollview": {
            "prototype": "ui/controls/scroller.reel",
            "properties": {
                "element": {"#": "scrollview"},
                "overflow": "scrollY"
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="ScrollableList">
        <div data-mod-id="scrollview" class="ScrollableList-scrollview">
            <ul data-mod-id="items" class="ScrollableList-items">
                <li data-mod-id="item" class="ScrollableList-item"></li>
            </ul>
        </div>
    </div>
</body>
</html>
