<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "default": {
            "prototype": "ui/controls/tabs.reel",
            "properties": {
                "element": {"#": "default"},
                "options": [
                    {"label": "Day",    "value": "day"},
                    {"label": "Week",   "value": "week"},
                    {"label": "Month",  "value": "month"},
                    {"label": "Year",   "value": "year"}
                ]
            },
            "bindings": {
                "selection": {"<->": "@owner.currentView"}
            }
        },
        "substitution": {
            "prototype": "mod/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.currentView"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Main">
        <div class="container">
            <h1>Tabs</h1>
            <h3>Default </h3>
            <div data-mod-id="default"></div>
            <h5>Controlling a Substitution</h5>
            <div data-mod-id="substitution">
                <div data-arg="day">day</div>
                <div data-arg="week">week</div>
                <div data-arg="month">month</div>
                <div data-arg="year">year</div>
            </div>
        </div>
    </div>
</body>
</html>
