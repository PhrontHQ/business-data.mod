<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="signature-pad.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "svgPad": {"#": "svgPad"},
                "signaturePath": {"#": "signaturePath"}
            }
        },
        "svgPad": {
            "value": {"#": "svgPad"},
            "values": {
                "identifier": "svgPad"
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SignaturePad">
        <!-- <div class="canvas"> -->
            <svg xmlns="http://www.w3.org/2000/svg" data-montage-id="svgPad">
                <g>
                    <path data-montage-id="signaturePath" fill="#000000" stroke="transparent" stroke-width="0" stroke-linejoin="round" stroke-linecap="round" pointer-events="all" d=""></path>
                </g>

            </svg>
        <!-- </div> -->
    </div>
</body>
</html>
