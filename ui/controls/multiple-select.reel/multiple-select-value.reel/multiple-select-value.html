<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="multiple-select-value.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "valueField": {"@": "value"}
            },
            "bindings": {
                "_inputError": {"<-": "!!@owner.invalidValue && @owner.invalidValue == @value.value"},
                "classList.has('has-error')": {"<-": "@owner._inputError"},
                "classList.has('draggable')": {"<-": "@owner.enabled"}
            }
        },
        "value": {
            "prototype": "ui/controls/text-field.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.labelPath ? @owner.object.path(@owner.labelPath) : @owner.object"}
            }
        },
        "deleteButton": {
            "prototype": "mod/ui/button.mod",
            "properties": {
                "element": {"#": "deleteButton"}
            }
        },
        "errorMessage": {
            "prototype": "ui/controls/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="MultipleSelectValue">
        <div class="MultipleSelectValue-handler"></div>
        <div data-mod-id="label" class="MultipleSelectValue-label" tabindex="-1"></div>
        <button data-mod-id="deleteButton" class="MultipleSelectValue-delete">
            <svg>
                <use xlink:href="#i-plus"/>
            </svg>
        </button>
        <div class="MultipleSelectValue-error">
            <div data-mod-id="errorMessage" class="MultipleSelectValue-error-message"></div>
        </div>
    </div>
</body>
</html>
