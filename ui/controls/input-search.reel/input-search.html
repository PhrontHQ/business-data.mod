<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="input-search.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_searchField": {"@": "searchField"}
            },
            "bindings": {
                "classList.has('has-input')": {"<-": "@searchField.value.length > 0"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "searchField": {
            "prototype": "ui/controls/text-field.reel",
            "properties": {
                "element": {"#": "searchField"}
            },
            "bindings": {
                "placeholder": {"<-": "@owner.placeholderValue"},
                "disabled": {"<-": "!@owner.enabled"}
            }
        },
        "clearButton": {
            "prototype": "mod/ui/button.mod",
            "properties": {
                "element": {"#": "clearButton"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="InputSearch">
        <svg data-mod-id="clearButton" class="InputSearch-clearButton">
            <use xlink:href="#i-plus"/>
        </svg>
        <svg class="InputSearch-lens">
            <use xlink:href="#i-search"/>
        </svg>
        <div data-mod-id="searchField" class="InputSearch-field">
    </div>
</body>
</html>
