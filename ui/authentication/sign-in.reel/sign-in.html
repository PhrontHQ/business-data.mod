<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sign-in.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "userNameTextField": {"@": "userName"},
                "passwordTextField": {"@": "password"},
                "signInButton": {"@": "signIn"}
            },
            "bindings": {
                "classList.has('hasError')": {"<-": "@owner.hasError"},
                "classList.has('had-error')": {"<-": "@owner.hadError"},
                "classList.has('isAuthenticating')": {"<-": "@owner.isAuthenticating"}
            }
        },

        "infoText": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "infoText"},
                "value": "Enter your username and password."
            }
        },

        "userName": {
            "prototype": "../../controls/text-field.reel",
            "properties": {
                "element": {"#": "userName"},
                "placeholder": "username"
            },
            "bindings": {
                "value": {"<->": "@owner.userName"}
            }
        },

        "password": {
            "prototype": "../../controls/text-field.reel",
            "properties": {
                "element": {"#": "password"},
                "placeholder": "password"
            },
            "bindings": {
                "value": {"<->": "@owner.password"}
            }
        },

        "errorMessage": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        },

        "signIn": {
            "prototype": "../../controls/button.reel",
            "properties": {
                "element": {"#": "submit"},
                "value": "Sign In"
            },
            "bindings": {
                "isProcessing": {"<-": "@owner.isAuthenticating"},
                "disabled": {"<-": "isProcessing || !@userName.value"}
            }
        },

        "browserMessage": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "browserMessage"},
                "value": "We're sorry but this browser isn't supported."
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "true"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SignIn">
        <div class="SignIn-content">
            <div data-montage-id="browserMessage" class="SignIn-browserMessage"></div>
            <img src="../../assets/images/Etiama-logo-white.svg" class="SignIn-logo" alt="phront Logo">
            <div data-montage-id="infoText" class="SignIn-infoText"></div>
            <div data-montage-id="errorMessage" class="SignIn-error-message "></div>
            <input type="text" data-montage-id="userName" class="SignIn-userName g-margin-bottom--half" autocapitalize="none" autocorrect="none"></input>
            <input type="password" data-montage-id="password" class="SignIn-userName g-margin-bottom--double"></input>
            <button data-montage-id="submit" class="SignIn-submit Button--primary Button--block Button--large Button--loader"></button>
        </div>
    </div>
</body>
</html>
