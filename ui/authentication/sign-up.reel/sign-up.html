<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sign-up.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "userNameTextField": {"@": "userName"},
                "passwordTextField": {"@": "password"},
                "signUpButton": {"@": "signUp"}
            },
            "bindings": {
                "classList.has('hasError')": {"<-": "@owner.hasError"},
                "classList.has('had-error')": {"<-": "@owner.hadError"},
                "classList.has('isAuthenticating')": {"<-": "@owner.isAuthenticating"}
            }
        },

        "infoText": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "infoText"},
                "value": "Create your etiama account."
            }
        },

        "userName": {
            "prototype": "../../controls/text-field.reel",
            "properties": {
                "element": {"#": "userName"},
                "placeholder": "username",
                "isMandatory": true
            },
            "bindings": {
                "value": {"<->": "@owner.userName"}
            }
        },

        "email": {
            "prototype": "../../controls/text-field.reel",
            "properties": {
                "element": {"#": "email"},
                "placeholder": "email",
                "isMandatory": true
            },
            "bindings": {
                "value": {"<->": "@owner.email"}
            }
        },

        "password": {
            "prototype": "../../controls/text-field.reel",
            "properties": {
                "element": {"#": "password"},
                "placeholder": "password",
                "isMandatory": true
            },
            "bindings": {
                "value": {"<->": "@owner.password"}
            }
        },

        "errorMessage": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        },

        "signUp": {
            "prototype": "../../controls/button.reel",
            "properties": {
                "element": {"#": "submit"},
                "value": "Sign Up"
            },
            "bindings": {
                "isProcessing": {"<-": "@owner.isAuthenticating"},
                "disabled": {"<-": "isProcessing || !@userName.value || !@email.value || !@password.value"}
            }
        },

        "browserMessage": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "browserMessage"},
                "value": "We're sorry but this browser isn't supported."
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "true"}
            }
        },

        "signInText": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "signInText"},
                "value": "Already have an account?"
            }
        },

        "signIn": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "signInAction"},
                "label": " Sign In âžœ"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SignUp">
        <div class="SignUp-content">
            <div data-montage-id="browserMessage" class="SignUp-browserMessage"></div>
            <img src="../../assets/images/Etiama-logo-white.svg" class="SignUp-logo" alt="phront Logo">
            <div data-montage-id="infoText" class="SignUp-infoText"></div>
            <div data-montage-id="errorMessage" class="SignUp-error-message "></div>
            <input type="text" data-montage-id="userName" class="SignUp-userName g-margin-bottom--half" autocapitalize="none" autocorrect="none"></input>
            <input type="email" data-montage-id="email" class="SignUp-email g-margin-bottom--half" autocapitalize="none" autocorrect="none"></input>
            <input type="password" data-montage-id="password" class="SignUp-userName g-margin-bottom--double"></input>
            <button data-montage-id="submit" class="SignUp-submit Button--primary Button--block Button--large Button--loader"></button>
            <div class="SignUp-SignIn">
                <span data-montage-id="signInText" class="SignIn-infoText"></span><span data-montage-id="signInAction"></span>
            </div>
            
        </div>
    </div>
</body>
</html>
