<head>
    <link rel="stylesheet" type="text/css" href="section.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "section"}
            }
        },
        "title": {
            "prototype": "mod/ui/text.reel",
            "values": {
                "element": {"#": "title"},
                "value": {"<-": "@owner.title"}
            }
        },
        "description": {
            "prototype": "mod/ui/text.reel",
            "values": {
                "element": {"#": "description"},
                "value": {"<-": "@owner.description"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="section" class="Section">
        <div data-mod-id="title" class="Section-title"></div>
        <div data-mod-id="description" class="Section-description"></div>
        <div data-param="*"></div>
    </div>
</body>
